<!DOCTYPE html>
<html lang="en">
<title>Form</title>

<body>
    <!-- 
        application/x-www-form-urlencoded
        multipart/form-data
     -->
    <form action="http://localhost:8081/form?first_name=Nick" method="post"
        enctype="multipart/form-data">
        <input type="text" name="first_name" />
        <input type="text" name="last_name" />
        <input type="submit" />
    </form>
</body>

</html>
